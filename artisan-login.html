<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AaMilNa ‚Ä¢ Artisan Login</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:#fff7f0;
  color:#4a3b47;
  overflow-x:hidden;
}

/* üå∏ PERMANENT BUBBLE BACKGROUND */
.bubble-bg{
  position:fixed;
  inset:0;
  z-index:-1;
  overflow:hidden;
}
.bubble{
  position:absolute;
  width:260px;
  height:260px;
  border-radius:50%;
  background:
    radial-gradient(circle at top left,
      rgba(255,255,255,0.9),
      rgba(255,220,230,0.45),
      rgba(200,150,170,0.25)
    );
  backdrop-filter: blur(6px);
  animation: float 30s infinite ease-in-out;
}
.bubble::after{
  content:"üå∏";
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:70px;
  opacity:0.35;
}
.bubble:nth-child(1){top:12%;left:8%;}
.bubble:nth-child(2){top:60%;left:72%;animation-duration:36s;}
.bubble:nth-child(3){top:35%;left:42%;animation-duration:42s;}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-70px);}
  100%{transform:translateY(0);}
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:22px 50px;
  background:rgba(255,255,255,0.85);
  box-shadow:0 8px 25px rgba(0,0,0,0.08);
}
header img{height:90px;}
header a{
  text-decoration:none;
  color:#4a3b47;
  font-weight:500;
}

/* LOGIN SECTION */
.login-section{
  min-height:calc(100vh - 160px);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:60px 20px;
}

.login-box{
  background:rgba(255,255,255,0.96);
  padding:45px 40px;
  border-radius:30px;
  width:100%;
  max-width:480px;
  box-shadow:0 25px 50px rgba(0,0,0,0.12);
}

.login-box h1{
  font-family:'Playfair Display',serif;
  font-style:italic;
  text-align:center;
  margin-bottom:12px;
}

.login-box p{
  text-align:center;
  opacity:0.8;
  margin-bottom:30px;
  font-size:15px;
}

/* INPUTS */
.login-box input{
  width:100%;
  padding:14px 18px;
  margin-bottom:18px;
  border-radius:20px;
  border:1px solid #e3cfc8;
  font-family:'Poppins',sans-serif;
  font-size:14px;
}

.login-box input:focus{
  outline:none;
  border-color:#d8a7a0;
}

/* BUTTON */
.login-box button{
  width:100%;
  background:#d8a7a0;
  color:#4a3b47;
  border:none;
  padding:14px;
  border-radius:30px;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
  transition:0.3s;
}

.login-box button:hover{
  background:#c8928a;
}

/* LINKS */
.login-box .links{
  margin-top:22px;
  text-align:center;
  font-size:13px;
  opacity:0.8;
}

.login-box .links a{
  color:#4a3b47;
  text-decoration:underline;
  display:block;
  margin-top:6px;
}

/* FOOTER */
footer{
  background:#eadfd4;
  text-align:center;
  padding:22px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="bubble-bg">
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</div>

<header>
  <img src="logo.png" alt="AaMilNa Logo">
  <a href="index.html">‚Üê Back to Home</a>
</header>

<section class="login-section">
  <div class="login-box">
    <h1>Artisan Login</h1>
    <p>Welcome back. Your craft, your rules.</p>

    <form id="artisanLoginForm">
      <input id="email" type="email" placeholder="Email Address" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>

    <div class="links">
      Don‚Äôt have an artisan account?
      <a href="artisan-signup.html">Create Artisan Account</a>
    </div>
  </div>
</section>

<footer>
  Official contact: <strong>aamila.com@gmail.com</strong>
</footer>

<!-- üî• FIREBASE ARTISAN LOGIN -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCHMIBHlYGqyw4U7ZZplwi4LgQxga99nLM",
    authDomain: "aamilna.firebaseapp.com",
    projectId: "aamilna",
    storageBucket: "aamilna.firebasestorage.app",
    messagingSenderId: "127180284017",
    appId: "1:127180284017:web:b024e50670228b085f7bd0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("artisanLoginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);

      /* üîí LOCK ARTISAN SESSION (CRITICAL FIX) */
      localStorage.setItem(
        "artisanSession",
        JSON.stringify({
          uid: cred.user.uid,
          email: cred.user.email
        })
      );

      alert("Artisan login successful ü§ç");
      window.location.href = "artisan-dashboard.html";

    } catch (error) {
      alert("Invalid email or password");
    }
  });
</script>

</body>
</html>
