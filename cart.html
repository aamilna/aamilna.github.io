<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AaMilNa ‚Ä¢ Cart</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:#fff7f0;
  color:#4a3b47;
  overflow-x:hidden;
}

/* üîí LOCKED BACKGROUND */
.bubble-bg{position:fixed;inset:0;z-index:-1;}
.bubble{
  position:absolute;width:260px;height:260px;border-radius:50%;
  background:radial-gradient(circle at top left,
    rgba(255,255,255,.9),
    rgba(255,220,230,.45),
    rgba(200,150,170,.25));
  animation:float 30s infinite ease-in-out;
}
.bubble::after{
  content:"üå∏";
  display:flex;align-items:center;justify-content:center;
  height:100%;font-size:70px;opacity:.35;
}
.bubble:nth-child(1){top:10%;left:6%;}
.bubble:nth-child(2){top:55%;left:72%;}
.bubble:nth-child(3){top:30%;left:42%;}
@keyframes float{50%{transform:translateY(-60px)}}

/* CART */
.cart{max-width:1100px;margin:120px auto 40px;padding:0 30px;}
.item{
  display:grid;
  grid-template-columns:120px 1fr auto;
  gap:20px;
  background:#fff;
  padding:20px;
  border-radius:24px;
  box-shadow:0 15px 35px rgba(0,0,0,.12);
  margin-bottom:20px;
}
.item img{
  width:120px;height:120px;
  object-fit:cover;border-radius:16px;
}
.qty{display:flex;gap:10px;margin-top:10px;}
.qty button{
  background:#d8a7a0;border:none;
  padding:6px 12px;border-radius:50%;
  cursor:pointer;
}
.remove{
  background:none;border:none;
  font-size:22px;cursor:pointer;
}

/* SUMMARY */
.summary{
  background:#fff;
  padding:25px;
  border-radius:26px;
  box-shadow:0 15px 35px rgba(0,0,0,.12);
}
.summary p{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}
.checkout{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#d8a7a0;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="bubble-bg">
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</div>

<section class="cart" id="cart"></section>

<section class="cart">
  <div class="summary">
    <p><span>Subtotal</span><span id="subtotal">0 PKR</span></p>
    <p><span>Platform Fee</span><span>10 PKR</span></p>
    <hr><br>
    <p><strong>Total</strong><strong id="total">0 PKR</strong></p>
    <button class="checkout" onclick="checkout()">Confirm Checkout</button>
  </div>
</section>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let orders = JSON.parse(localStorage.getItem("orders")) || [];
const box = document.getElementById("cart");

function render(){
  box.innerHTML="";
  let subtotal = 0;

  if(cart.length === 0){
    box.innerHTML="<p>Your cart is empty.</p>";
    document.getElementById("subtotal").innerText="0 PKR";
    document.getElementById("total").innerText="0 PKR";
    return;
  }

  cart.forEach((item,i)=>{
    const price = Number(item.price);
    subtotal += price * item.qty;

    box.innerHTML += `
      <div class="item">
        <img src="${item.image}" alt="${item.name}">
        <div>
          <h4>${item.name}</h4>
          <p>${price} PKR</p>
          <div class="qty">
            <button onclick="changeQty(${i},-1)">‚àí</button>
            <span>${item.qty}</span>
            <button onclick="changeQty(${i},1)">+</button>
          </div>
        </div>
        <button class="remove" onclick="removeItem(${i})">üóëÔ∏è</button>
      </div>
    `;
  });

  document.getElementById("subtotal").innerText = subtotal + " PKR";
  document.getElementById("total").innerText = (subtotal + 10) + " PKR";
}

function changeQty(i,val){
  cart[i].qty += val;
  if(cart[i].qty < 1) cart[i].qty = 1;
  save();
}

function removeItem(i){
  cart.splice(i,1);
  save();
}

function save(){
  localStorage.setItem("cart", JSON.stringify(cart));
  render();
}

/* ‚úÖ CLEAN ORDER CREATION */
function checkout(){
  if(cart.length === 0){
    alert("Cart is empty");
    return;
  }

  cart.forEach(item=>{
    orders.push({
      productName: item.name,
      image: item.image,
      price: Number(item.price),
      qty: item.qty,
      artisanId: item.artisanId,
      status: "Order Placed"
    });
  });

  localStorage.setItem("orders", JSON.stringify(orders));
  localStorage.removeItem("cart");

  alert("‚úÖ Order placed successfully");
  location.href="shop.html";
}

render();
</script>
</body>
</html>
